<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Compailer.css">
    <title>Document</title>
</head>
<body>
    <h1>Online Compailer</h1>
    <div class="mainarea">
        <div class="editor">
            <h2>HTML</h2>
            <textarea id="html" placeholder="HTML"></textarea>
        </div>
        <div class="editor">
            <h2>CSS</h2>
            <textarea id="css" placeholder="CSS"></textarea>
        </div>
        <div class="editor">
            <h2>JS</h2>
            <textarea id="js" placeholder="JS"></textarea>

        </div>
    </div>
        <div class="output">
            <h2>OUTPUT</h2>
            <iframe id="code"></iframe>
        </div>
    <script src="app.js"></script>
    
</body>
</html>
