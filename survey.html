<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>
		Build a Survey Form using HTML and CSS
	</title>

	<link rel="stylesheet" href="srve.css">
</head>

<body>
	
	<h1>GIETU Survey </h1>

	
	<form id="form" action="database.php">

		
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>
		<div class="form-control">
			<label for="Department" id="label-Department">
				Department
			</label>
			<select name="role" id="role">
				<option value="MCA">MCA</option>
				<option value="B.Tech">B.Tech</option>
				<option value="Electronics">Electronics</option>
			</select>
		</div>

		<div class="form-control">
			<label for="Phone" id="label-phone">
			Phone Number
			</label>
			<input type="tel"
				id="age"
				placeholder="Enter your Phone Number" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="Fresher">
				Fresher
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		

		<div class="form-control">
			<label>Languages and Frameworks known
				<small>(Check all that apply)</small>
			</label>
		
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Angular</input></label>
			
			
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
