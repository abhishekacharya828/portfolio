<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='abc.jpg'">pass photo</button>

<img id="myImage" src="abhi.jpg" style="width:200px">

<button onclick="document.getElementById('myImage').src='kDPUR.jpg'">My village</button>

</body>
